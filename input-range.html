<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input range</title>
</head>
<body>
    <form>
        <label for="volume">Volume</label>
        <input type="range" name="volume" id="volume" min="0" max="100" value="50" step="10">
    </form>
</body>
</html>
